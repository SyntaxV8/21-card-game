<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21 game template</title>
    <link rel="stylesheet" href="21.css">
    <script defer src="21.js"></script>
</head>

<body>

<header>Blackjack</header>

<h1>So you like to gamble right?</h1>

<div class="container">

    <div class="head">
        <h3 id="score">Do you really think you can win?</h3>
        <button id="run">YES</button>
    </div>

    <div class="player">
        <h1>Player card value:</h1>
        <p id="player"></p>
        <h1>Total hand value:</h1>
        <p id="totalPlayer"></p>
    </div>

    <div class="computer">
        <h1>Computer card value:</h1>
        <p id="computer"></p>
        <h1>Total computer value:</h1>
        <p id ="totalComputer"></p>
    </div>

    <div class="btnplacement">
        <h3>Do you want to take a card?</h3>
        <div class="buttons">
            <button id="draw">Draw</button>
            <button id="stand">Stand</button>
        </div>
    </div>

</div>

</body>
</html>
